<!DOCTYPE html>

<body>

    <script>

       let arr = [2, 12, 2, 3, 2, 5];
let newarr = [];
for (let i = 0; i < arr.length; i++) 
{
  let dub = false;

for (let j = 0; j < newarr.length; j++) 
{
   if (arr[i] === newarr[j]) 
   {
      dub = true;
    }
  }

  if (!dub) {
    newarr.push(arr[i]);
  }
}

console.log(newarr);



    </script>
</body>
</html>
