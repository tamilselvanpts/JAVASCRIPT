  <style>
    /* Background Video Styling */
    #hero-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .hero-content {
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn-animated {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-animated:hover {
      background-color: white;
      color: black;
      transform: scale(1.1);
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .fade-section {
      
      transform: translateY(40px);
      transition: all 1s ease-out;
    }

  </style>
